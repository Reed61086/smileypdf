<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor - SmileyPDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Adjust iframe height as needed */
        .embedded-tool {
            min-height: 70vh; /* Ensure iframe takes significant vertical space */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-gradient-to-r from-cyan-500 to-blue-600 text-white shadow-md">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">
                 <i class="fa-regular fa-face-smile mr-2 text-yellow-300"></i>SmileyPDF
            </a>
            <div>
                 <a href="index.html" class="hover:text-yellow-300">
                    <i class="fa-solid fa-home mr-1"></i> Home
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto px-6 py-12">
        <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-gray-800 mb-4 border-b pb-2">
                <i class="fa-solid fa-pen-to-square mr-2 text-green-600"></i> PDF Editor
            </h1>
            <p class="text-gray-600 mb-6">Loading editor tool...</p>

            <!-- Iframe to embed the functional tool -->
            <iframe
                src="editor_tool.html"
                frameborder="0"
                class="w-full embedded-tool border border-gray-200 rounded-md"
                title="PDF Editor Tool"
                sandbox="allow-scripts allow-same-origin allow-forms allow-popups">
                    Your browser doesn't support IFrames. Please access the tool directly.
            </iframe>

             <p class="text-xs text-gray-500 mt-4 italic">Note: The editor above is embedded from <code>editor_tool.html</code>. Functionality depends on the code within that file.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-700 text-gray-300 mt-12 py-6">
        <div class="container mx-auto px-6 text-center text-sm">
            &copy; 2025 SmileyPDF.
        </div>
    </footer>

</body>
</html>
